<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.jpg" alt="">
                    <div class="signup-img-content">
                        <h2>Register now </h2>
                        <p>while seats are available !</p>
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="Gender" class="required">Gender</label>
                                    <input type="text" name="Gender" id="Gender" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="meal_preference">meal preference</label>

                                    </div>
                                    <div class="select-list">
                                        <select name="meal_preference" id="meal_preference">
                                            <option value="Vegetarian">Vegetarian</option>
                                            <option value="Non-Vegetarian">Non Vegetarian</option>
                                            <option value="Vegan">Vegan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="payment">Payment Mode</label>

                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="UPI" checked>
                                            <label for="UPI">UPI</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="Online Transfer">
                                            <label for="Online Transfer">Online Transfer</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="Pay Later">
                                            <label for="Pay Later">Pay Later</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="age">AGE</label>

                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="age" id="Below-18" checked>
                                            <label for="Below-18">Below-18</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="age" id="18-45">
                                            <label for="18-45">18-45</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="age" id="Above-45">
                                            <label for="Above-45">Above-45</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="age">Mode Of Consultation</label>

                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="ModeOfConsultation" id="Audio" checked>
                                            <label for="Audio">Audio</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="ModeOfConsultation" id="Video">
                                            <label for="Video">Video</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="ModeOfConsultation" id="Personalized Chat">
                                            <label for="Personalized Chat">Personalized-Chat</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>

                                                                <div class="form-radio">
                                                                    <div class="label-flex">
                                                                        <label for="Current-Goal">Current-Goal</label>

                                                                    </div>
                                                                    <div class="form-radio-group">
                                                                        <div class="form-radio-item">
                                                                            <input type="radio" name="Current-Goal" id="Weight Gain" checked>
                                                                            <label for="Weight Gain">Weight Gain</label>
                                                                            <span class="check"></span>
                                                                        </div>
                                                                        <div class="form-radio-item">
                                                                            <input type="radio" name="Current-Goal" id="Weight Loss">
                                                                            <label for="Weight Loss">Weight Loss</label>
                                                                            <span class="check"></span>
                                                                        </div>
                                                                        <div class="form-radio-item">
                                                                            <input type="radio" name="Current-Goal" id="Muscle Gain">
                                                                            <label for="Muscle Gain">Muscle Gain</label>
                                                                            <span class="check"></span>
                                                                        </div>
                                                                    </div>
                                                                </div>




                            </div>
                        </div>
                        <div class="Current Weight">
                            <label>Current Weight</label>
                            <div class="price_slider ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="Current Weight" id="value-lower"></span>
                            </div>
                        </div>
                  <br>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
